<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {background-color: aqua; color: red; width:120px ;}
</style>
<body>
    <select  id="selCountry" size="10">
       <option value="KR">Korea, Republic Of</option> 
       <option value="US">USA</option> 
       <option value="SG">Singapore</option> 
       <option value="DE">Germany</option> 
       <option value="UK">United Kindom</option>   <!-- 셀렉트 안에는 항상 옵션 넣기   셀렉트 안에 데이터 2분류 = text,value-->
    </select> <br><br>
    <textarea id="txtPost" rows="5" cols="30">
    </textarea> <br> <br>
    <button id="btnGo">Get Data</button><br><br>
    <label id="first"></label><br><br>
    <label id="second"></label>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document)
        .ready()
        .on("click","#btnGo",function(){
            let a=$("selCountry").val();   //옵션 val = 선택된 옵션값의 밸류   //option:selected:사이값 
            $("#first").text(a);
            let b=$("txtPost").val();
            $("#second").text(b);
        })

    </script>


</body>
</html>
