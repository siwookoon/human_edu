<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
    <input type="text" id="txtstr" size="80"><br><br><br>
    <button id="btnRun">Run</button>&nbsp;&nbsp;&nbsp;<button id="btnStop">Stop</button>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        let g;
       
    $(document)
    .on("click","#btnRun",function(){
        g=setInterval(function(){
            $("#txtstr").val(new Date());
        },2000);
        
    })
    .on("click","#btnStop",function(){
        clearInterval(g);
        $("#txtstr").val("프로그램을 종료하였습니다");
    })

    </script>
    
    
    

</body>
</html>
