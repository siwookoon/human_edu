td{ width: 10px; height: 10px; text-align: center;}
.bgRed {background-color: blue;}
.bgBlack {background-color: black;}
.bgWhite {background-color: white;}
</style>

<body>
<table border="1">
</table>
<button id="btnDraw">테이블 그리기</button>

<script>
$(document).on('click','td', function() {
    if($(this).hasClass('bgRed')) {
        $(this).removeClass('bgRed');
        $(this).addClass('bgBlack');
    }
    else  {
        $(this).removeClass('bgblack');
        $(this).addClass('bgRed');
    }
    return false;
})
