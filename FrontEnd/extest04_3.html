<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   <input type="text" id="txtNum"><br> <br><br>
   <button id="btnPlus">+1</button> <br> <br><br>
   <input type="text" id="result">
   
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
   $(document)
   .on("click","#btnPlus",function(){
     let n =$("#txtNum").val();
     if(isNaN(n)==true){
        $("#result").val("숫자를 입력해주세요");
     }
     else{
        n=parseInt(n)+1;
     $("#result").val(n);   //var 는 str 타입 즉 var ->parstint 로 int 전환 해야 함 .
     }
     
     
   })

    </script>
    
    
    

</body>
</html>
