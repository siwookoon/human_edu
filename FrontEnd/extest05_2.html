<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
td{width: 50px; height: 50px;}
</style>
<body>
    <table border=10>
    <tr>
        <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td><td></td><td></td>
    </tr>
    </table>
    <br><br>
    <button id="button">버튼</button>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document)
        .on("click","button",function(){
            cnt=1;
            cnt2=8
            
            for(let i=0;i<4;i+=2){
                for(let j=0;j<4;j++){
                    if(i%2 ==0 )
                    $("table tr:eq("+i+") td:eq("+j+")").text(cnt);
                    cnt+=1;
                } 
                cnt+=4;
            }
            for(let i=1;i<4;i+=2){
                for(let j=0;j<4;j++){
                    $("table tr:eq("+i+") td:eq("+j+")").text(cnt2);
                    cnt2-=1;
                } 
                cnt2+=12;
            
                
            }
            
            

        })
    </script>


    
</body>
</html>
